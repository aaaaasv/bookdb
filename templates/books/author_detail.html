{% extends 'books/base.html' %}

{% block title %}
    {{ author.name }}
{% endblock %}


{% block content %}
    <style>
        a:hover {
            text-decoration: none;
            color: black;
        }

        a {
            color: black;
        }
    </style>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h2>{{ author.name }}</h2>
                <ul class="list-group">
                    {% for i in books %}
                        <li class="list-group-item">
                            <p><a href="{% url 'books:onebook-detail' i.id %}">{{ i.title }} - {{ i.rated_or_not }}</a></p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
